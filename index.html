---
permalink: /
layout: default
---

<div class="hfeed">
{% for post in site.posts limit:2 %}
    <div class="hentry">
        <h2 class="entry-title"><a href="{{ site.baseurl }}{{ post.url }}" rel="bookmark">{{ post.title }}</a></h2>
        <ul class="list-inline">
			{% if page.author %}
			<li><i class="glyphicon glyphicon-user"></i> {{ page.author }}</li>
			{% else %}
			<li><i class="glyphicon glyphicon-user"></i> Brampton Booster</li>
			{% endif %}
            <li><i class="glyphicon glyphicon-calendar"></i> {{ post.date | date: "%b %d, %Y" }}</li>
            <li><i class="glyphicon glyphicon-comment"></i>
			<a href="{{ post.url }}/#comment_thread"> Comment</a><script type="text/javascript" src="http://www.intensedebate.com/js/genericLinkWrapperV2.js"></script>
			</li>
        </ul>
		<p class="entry-summary">{{ post.content }}</p>
		<br />
    </div>
{% endfor %}
</div>

<div>
<a class="btn btn-block btn-primary" href="{{site.baseurl}}/archive/" role="button">All Posts</a>
</div>
